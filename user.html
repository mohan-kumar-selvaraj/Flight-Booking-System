<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
   <!-- Cool Google Fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

  <style>
    /* Change the color of the date and time input icons to white */
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }
  </style>
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header">User Login</h2>
                <button id="logout_button" onclick="logout()">Logout</button>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <div id="button_container">
                        <button onclick="showSearchFlightPopup()">Book Flight</button>
                        <button onclick="showMyBookingPopup()">My Booking</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div id="search_flight_popup" style="display: none;">
        <h2>Search Flight</h2>
        <input type="date" id="flight_date" placeholder="Date"><br>
        <input type="time" id="flight_time" placeholder="Time"><br>
        <button onclick="searchFlight()">Submit</button>
        <button onclick="hideAddFlightPopup()">Cancel</button>
    </div>
    <div id="mybook_flight_popup" style="display: none;">
        <!-- <h2>Remove Flight</h2> -->

        <!-- <button onclick="myBookFlight()">Submit</button> -->
    </div>

    <div id="flight_container1"></div>
    <div id="booking_container1"></div>

</body>
</html>
